name: Surge Practice

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy to practica3.surge.sh
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g surge
      - run: surge ./ ${{ secrets.SURGE_LOGIN }} --token ${{ secrets.SURGE_TOKEN }}
          